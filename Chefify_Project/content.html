<body>

                    <label><input type="checkbox"> Baked</label>
                    <label><input type="checkbox"> Stir-fried</label>
                </div>
            </div>
    
            <div class="filter-section">
                <h4>Time</h4>
                <div>
                    <span>10 minutes - 60 minutes</span>
                    <img src="../Chefify_Project/3_Data/Lab02/Slider 2.png" alt="" srcset="" class="minutes">

            <div class="filter-section">

                <div class="stars">
                    <label><input type="checkbox" name="rating"><span><img src="../Chefify_Project/3_Data/Lab02/Rating 18.png" alt="" srcset=""></span></label>

                    <label><input type="checkbox" name="rating"><span><img src="../Chefify_Project/3_Data/Lab02/Rating 20.png" alt="" srcset=""></span></label>
                    <label><input type="checkbox" name="rating"><span><img src="../Chefify_Project/3_Data/Lab02/Rating 16.png" alt="" srcset=""></span></label>

                </div>
            </div>
    
            <button class="apply-filters">Apply</button>
        </aside>

            <div class="message">
                <h2>Sorry, no results were found for "<span class="query">cakescascsa</span>"</h2>
                <img src="../Chefify_Project/3_Data/Lab02/Image 105.png" alt="No Results">
                <p>We have all your Independence Day sweets covered.</p>
                <div class="suggestions">
                    <a href="#" class="tag" style="background-color: rgb(241, 164, 188); color: rgb(235, 64, 129);">Sweet Cake</a>
